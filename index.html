<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <title>Cloning Amazon, Netflix & Spotify</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
            integrity="sha512-0S+nbAYis87iX26mmj/+fWt1MmaKCv80H+Mbo+Ne7ES4I6rxswpfnC6PxmLiw33Ywj2ghbtTw0FkLbMWqh4F7Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS -->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="container-fluid">
            <header class="row mx-auto mt-4">
                <h1 class="col text-center display-4 text-uppercase text-white">Cloning Amazon, Netflix & Spotify</h1>
            </header>

            <main class="row row-cols-1 row-cols-xl-1 mx-auto w-50 my-5">
                <div class="col mb-4">
                    <div class="card bg-black">
                        <img src="img/netflix-logo.png" class="card-img-top" alt="Logo Netflix">
                        <div class="card-body">
                            <h2 class="card-title text-white sr-only">Netflix</h2>
                            <a href="netflix/index.html" class="stretched-link text-white">
                                <span class="sr-only">Go to cloned homepage</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card bg-black">
                        <img src="img/spotify-logo.jpg" class="card-img-top" alt="Logo Spotify">
                        <div class="card-body">
                            <h2 class="card-title text-white sr-only">Spotify</h2>
                            <a href="spotify/index.html" class="stretched-link text-white">
                                <span class="sr-only">Go to cloned homepage</span>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col mb-4">
                    <div class="card bg-black">
                        <img src="img/amazon-logo.png" class="card-img-top" alt="Logo Amazon">
                        <div class="card-body">
                            <h2 class="card-title text-white sr-only">Amazon</h2>
                            <a href="#" class="stretched-link text-white">
                                <span class="sr-only">Go to cloned homepage</span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>

        </div>


        <!-- jQuery & Bootstrap Bundle (Popper inclus) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
    </body>

</html>
